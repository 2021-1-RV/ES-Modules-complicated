<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Календарь ES Modules complicated</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/4a878226d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-arrow-circle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-arrow-circle-right next"></i>
        </div>
        <div class="weekDays">
          <div>Вс</div>
          <div>Пн</div>
          <div>Вт</div>
          <div>Ср</div>
          <div>Чт</div>
          <div>Пт</div>
          <div>Сб</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
